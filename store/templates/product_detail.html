{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} | Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .product-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .price-badge {
            background-color: #e9f7ef;
            color: #28a745;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-block;
        }
        .btn-custom {
            min-width: 160px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="product-card d-flex flex-column flex-md-row align-items-center gap-5">
                <div class="col-md-6">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded">
                </div>
                <div class="col-md-6">
                    <h2 class="mb-3">{{ product.name }}</h2>
                    <span class="price-badge mb-3 fs-5">‚Çπ{{ product.price }}</span>
                    <p class="text-muted">{{ product.description }}</p>
                    <form action="{% url 'add-to-cart' product.pk %}" method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success btn-custom">üõí Add to Cart</button>
                    </form>

                    <a href="{% url 'product-list' %}" class="btn btn-outline-secondary btn-custom mt-3">‚Üê Back to Products</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
